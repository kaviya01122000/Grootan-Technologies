<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
a {
   text-decoration: none;
   display: inline-block;
   padding: 20px;
   font-size: 35px;
   width: 40px;
   text-align: center;
}
.back:hover {
   background-color: #ddd;
   color: black;
}
.next:hover {
   background-color: rgb(121, 37, 133);
   color: white;
}
.back {
   border-radius: 50%;
   background-color: #acacac;
   color: black;
}
.next {
   border-radius: 50%;
   background-color: rgb(68, 30, 112);
   color: white;
}
</style>
</head>
<body>
<h1>List Of Users</h1>
<ul>
   <li>Durga</li>
   <li>Kaviya</li>
   <li>Mohan</li>
   <li>Priya</li>
   <li>Manasi</li>
</ul>
<a href="#" class="back">‹</a>
<a href="#" class="next">›</a>
</body>
</html>
